<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   

   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f7f9fc;
      color: #333;
    }

    h1,
    h2 {
      text-align: center;
      color: #004080;
    }

    form {
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="date"] {
      width: 100%;
      padding: 6px 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #005f99;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007acc;
      color: white;
      user-select: none;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    button.btn-editar,
    button.btn-eliminar {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button.btn-editar {
      background-color: #ffc107;
      color: #333;
    }

    button.btn-eliminar {
      background-color: #dc3545;
      color: white;
    }

    button.btn-editar:hover {
      background-color: #e0a800;
    }

    button.btn-eliminar:hover {
      background-color: #bd2130;
    }
    th.asc::after {
     content: " ▲";
     }

     th.desc::after {
      content: " ▼";
    }

     #buscador {
      width: 100%;
      max-width: 300px;
      padding: 8px 12px;
      margin-bottom: 20px;
      border: 2px solid #007acc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

      #buscador:focus {
      outline: none;
      border-color: #005f99;
      box-shadow: 0 0 5px rgba(0, 122, 204, 0.6);
    }
  </style>
</head>

<body>
  <h1 class="text-3xl font-bold text-center text-blue-900">Inventario de Equipos</h1>

  <form id="formulario">
    <label for="tipo">Tipo:</label>
    <input id="tipo" name="tipo" type="text" required />

    <label for="marca">Marca:</label>
    <input id="marca" name="marca" type="text" required />

    <label for="modelo">Modelo:</label>
    <input id="modelo" name="modelo" type="text" required />

    <label for="serie">Serie:</label>
    <input id="serie" name="serie" type="text" required />

    <label for="usuario">Usuario:</label>
    <input id="usuario" name="usuario" type="text" required />

    <label for="estado">Estado:</label>
    <input id="estado" name="estado" type="text" required />

    <label for="fechaIngreso">Fecha de ingreso:</label>
    <input id="fechaIngreso" name="fechaIngreso" type="date" required />

    <label for="ubicacion">Ubicación:</label>
    <input id="ubicacion" name="ubicacion" type="text" required />

    <label for="caracteristicas">Características:</label>
    <input id="caracteristicas" name="caracteristicas" type="text" />

    <label for="observaciones">Observaciones:</label>
    <input id="observaciones" name="observaciones" type="text"  />



    <button type="submit">Agregar Equipo </button> 
    <button id="exportCSV" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded">
      Exportar a CSV
    </button>
  </form>

  <h2 class="text-2xl font-semibold text-center text-blue-900 mt-6">Equipos en inventario</h2>
    <label for="buscador">Buscar:</label>
   <input type="text" id="buscador" placeholder="Busca por cualquier campo...">
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Serie</th>
        <th>Usuario</th>
        <th>Estado</th>
        <th>Fecha ingreso</th>
        <th>Ubicación</th>
        <th>Características</th>
        <th>Observaciones</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaEquipos">
      <!-- Filas agregadas aquí -->
    </tbody>
  </table>

  <script src="/main.js"></script>
  <script>
  document.getElementById('exportCSV').addEventListener('click', () => {
    fetch('/api/equipos')
      .then(res => res.json())
      .then(data => {
        const headers = Object.keys(data[0]);
        const csvRows = [];

        // Encabezados
        csvRows.push(headers.join(','));

        // Filas
        data.forEach(equipo => {
          const values = headers.map(h => `"${(equipo[h] || '').toString().replace(/"/g, '""')}"`);
          csvRows.push(values.join(','));
        });

        const csvData = csvRows.join('\n');
        const blob = new Blob([csvData], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.setAttribute('href', url);
        a.setAttribute('download', 'equipos.csv');
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      })
      .catch(error => {
        alert('Error al exportar CSV');
        console.error(error);
      });
  });
</script>
<script>
// Func ordenar columnas
document.querySelectorAll("th").forEach((th, index) => {
  th.addEventListener("click", () => {
    const table = th.closest("table");
    const tbody = table.querySelector("tbody");
    const rows = Array.from(tbody.querySelectorAll("tr"));

    const isAsc = th.classList.contains("asc");
    rows.sort((a, b) => {
      const aText = a.children[index].textContent.trim();
      const bText = b.children[index].textContent.trim();

      return isAsc
        ? aText.localeCompare(bText)
        : bText.localeCompare(aText);
    });

    // limpia clases anteriores
    table.querySelectorAll("th").forEach(t => t.classList.remove("asc", "desc"));
    th.classList.toggle("asc", !isAsc);
    th.classList.toggle("desc", isAsc);

    rows.forEach(row => tbody.appendChild(row));
  });
});
</script>
</body>

</html>
